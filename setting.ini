[Reproduce]
seed = 42

[Task Setting]
entry = facebook
test-ratio = 0.3
friend-sample-count = 10
max-alter-count = 10

[Sampling Setting]
method = "random"

[LP Parameter]
model-name = GCN
hidden-size = 16
learning-rate = 0.001
epoch = 100

[Random Walk]
restart-ratio = 0.1
epsilon = 1e-5
walk-graph = adj

[Simulated Annealing]
init-temp = 10000
end-temp = 0
max-iter = 250
cooling-rate = 0.93